<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinator Control Panel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center">Coordinator Control Panel</h1>
  <div class="row my-3">
    <div class="col-md-6">
      <button id="launch-instance" class="btn btn-primary btn-block">Launch Instance</button>
    </div>
    <div class="col-md-6">
      <button id="sync-clocks" class="btn btn-success btn-block">Synchronize Clocks</button>
    </div>
  </div>
  <div class="logs border p-3 mt-3 bg-white">
    <h5>Logs:</h5>
    <pre id="logs-container" class="pre-scrollable"></pre>
  </div>
</div>

<script>
  const logsContainer = document.getElementById('logs-container');
  const ws = new WebSocket(`ws://${location.host}`);

  ws.onmessage = (event) => {
    const message = JSON.parse(event.data).log;
    logsContainer.textContent += message + '\\n';
    logsContainer.scrollTop = logsContainer.scrollHeight;
  };

  document.getElementById('launch-instance').onclick = async () => {
    try {
      const response = await fetch('/launch', { method: 'POST' });
      const text = await response.text();
      logsContainer.textContent += text + '\\n';
    } catch (error) {
      console.error('Error launching instance:', error);
    }
  };

  document.getElementById('sync-clocks').onclick = async () => {
    try {
      const response = await fetch('/sync-clocks', { method: 'POST' });
      const result = await response.json();
      logsContainer.textContent += result.message + '\\n';
    } catch (error) {
      console.error('Error synchronizing clocks:', error);
    }
  };
</script>

</body>
</html>
